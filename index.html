<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <section>
      <img src="images/logo.svg" class="logo" alt="Logo">
      <h1>
        <span class="soft-pink">WE'RE </span>
        <br>
        COMING 
        <br>
        SOON
      </h1>
      
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
       
      <input type="email" name="email" id="email" placeholder="Email Address">
      
      <img src="images/icon-error.svg" class="error-img" alt="icon-error"> 
      <button>
        <img src="images/icon-arrow.svg" alt="icon-arrow">
      </button>
      <p class="message">Please provide a vaild email</p>
    </section>
  <img src="images/hero-desktop.jpg" class="woman" alt="image of woman"> 
  <img src="images/hero-mobile.jpg" class="woman-mobile" alt="image of woman">   
  </div>

  <script src="script.js"></script>
</body>
</html>
